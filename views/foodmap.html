<body>
  <section class="container-fluid background-black">

</div>

    <div class="col-6">
       <img class="img-fluid" src="../assets/images/brochetas.jpg" alt="imagen">
    </div>
   </div>

        ...

    </div>
  </div>
</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
