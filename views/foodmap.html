<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/foodmap.css">
  <title>foodmap</title>
</head>
<body>
  <section class="container-fluid background-black">
    <div class="row text-center">
      <div class="col-sm-12">
        <h1>Foodmap</h1>
      </div>
    </div>
    <div class="food row">
      <div class="text-center col-sm-12">
        <h4>Comida cerca de ti</h4>
      </div>
    </div>
    <!--=================Categorias==================-->
    <div class="row category-list">
      <div class="col-md-12 offset-md-3">
        <a href="#" class="item" category="all">Todo</a>
        <a href="#" class="item" category="mexicana">Mexicana</a>
        <a href="#" class="item" category="china">China</a>
        <a href="#" class="item" category="italiana">Italiana</a>
      </div>
    </div>
  <!--===================SecciÃ³n de fotos=======================--->
  <section id="img-food" class="text-center content-images">
    <div class="row">
      <div class="col-md-3 offset-md-1 col-sm-5 food-item"  category="mexicana">
        <img class="img-fluid" src="../assets/images/mtacos.jpg" alt="imagen">
        <a href="#">Tacos</a>
      </div>

      <div class="col-md-3 offset-md-1 col-sm-5 food-item"  category="mexicana">
        <img class="img-fluid" src="../assets/images/nachos.jpg" alt="imagen">
        <a href="#">Nachos</a>
      </div>
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="mexicana">
        <img class="img-fluid" src="../assets/images/enchiladas.jpg" alt="imagen">
        <a href="#">Enchiladas</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="italiana">
        <img class="img-fluid" src="../assets/images/lasana-carne.jpg" alt="imagen">
        <a href="#">Lasana</a>
      </div>
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="italiana">
        <img class="img-fluid" src="../assets/images/ravioli.jpg" alt="imagen">
        <a href="#">Ravioli</a>
      </div>
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="italiana">
        <img class="img-fluid" src="../assets/images/pasta.jpg" alt="imagen">
        <a href="#">Pasta</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="china">
        <img class="img-fluid" src="../assets/images/camarones.jpg" alt="imagen">
        <a href="#">Camarones</a>
      </div>
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="china">
        <img class="img-fluid" src="../assets/images/fajitas.jpg" alt="imagen">
        <a href="#">Fajitas</a>
      </div>
      <div class="col-md-3 offset-md-1 col-sm-5 food-item" category="china">
        <img class="img-fluid" src="../assets/images/ramen.jpg" alt="imagen">
        <a href="#">Ramen</a>
      </div>
    </div>
  </div>
</section>
</section>
<script src="../js/data.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
